{% extends 'generic/object_children.html' %}
{% load i18n %}

{% block extra_controls %}
  {% if perms.ipam.add_iprange and first_available_ip %}
    <a href="{% url 'ipam:iprange_add' %}?start_address={{ first_available_ip }}&vrf={{ object.vrf.pk }}&tenant_group={{ object.tenant.group.pk }}&tenant={{ object.tenant.pk }}&return_url={% url 'ipam:prefix_ipranges' pk=object.pk %}" class="btn btn-primary">
        <i class="mdi mdi-plus-thick" aria-hidden="true"></i> {% trans "Add IP Range" %}
    </a>
  {% endif %}
{% endblock extra_controls %}
